<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CIBERDRONE</title>
        <style>
        body {
        background-image: url("img/universe1.gif");
        background-color: #cccccc;
        height: 150px;
        background-position: center top;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        }
</style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>



    </head>
    <body >
    <div class="apps">
                    <h1 style="color:#FFFFFF">
                        CIBERDRONE
                    </h1>
    </div>

        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/img-login.svg" alt="">
                </div>

                <div class="login__forms">

                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Iniciar Sesión</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input" required="true">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input" required="true"> 
                        </div>

                        <a href="#" class="login__forgot">Olvido su contraseña?</a>

                        <a href="Paginas/principal.html" class="login__button">Iniciar Sesión</a>
                        

                        <div>
                            <span class="login__account">No tiene una cuenta ?</span>
                            <span class="login__signin" id="sign-up">Registrarse</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Crear una cuenta</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input" required="true">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input" required="true">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input" type="password" required="true">
                        </div>

                        <input href="" class="login__button" name="Sign Up" type="submit" value="Registrarse"type="reset">

                        <div>
                            <span class="login__account">Ya tiene una cuenta?</span>
                            <span class="login__signup" id="sign-in">Iniciar Sesión</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
